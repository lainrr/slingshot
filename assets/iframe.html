<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0">
  <style>
    td {font-size: 12px;}
    .data {color: #009EEB; padding-left: 6px;}
  </style>
</head>
<body>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
  <script src="main.js"></script>
  <div id='content'> </div>
  <script id="organization-template" type="text/x-handlebars-template">
    <table>
    <tr>
      <td class='title'>Company:</td>
      <td class='data'>{{name}}</td>
    </tr>
    <tr>
      <td class='title'>CXM:</td>
      <td class='data'>{{details}}</td>
    </tr>
    <tr>
      <td class='title'>ARR:</td>
      <td class='data'>{{notes}}</td>
    </tr>
    <!--<tr>
      <td class='title'>User count:</td>
      <td class='data'>{{users_count}}</td>
    </tr>
    <tr>
      <td class='title'>Total tickets:</td>
      <td class='data'>{{tickets_count}}</td>
    </tr>-->
    </table>
  </script>
  <script id="error-template" type="text/x-handlebars-template">
    <p>{{status}} - {{statusText}} error</p>
  </script>
</body>
</html>
